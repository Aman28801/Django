{% extends "base.html" %} 
{% block title %}Contact{% endblock title %} 
{% block body %}
<div class="container my-3"><img src = "/static/contacts.jpg" class="w-100" style="width: 800px; height: 600px;" alt"..."/><div/>
<div class="container my-4 mb-5"><h1 class="text-center">Contact Us<h1/><div/>

<div class = "container-fluid">
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="row">
      <label for="Name" class="col-sm-2">Name</label>
      <div class="col">
        <input type="text" class="form-control" id="Name" name="name" placeholder="Name"/>
      </div>
    </div>
    <div class="row">
        <label for="email" class="col-sm-2">Email</label>
        <div class="col">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
        </div>
      </div>
      <div class="row">
        <label for="phone" class="col-sm-2">Phone</label>
        <div class="col">
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone Number"/>
        </div>
      </div>
   
   
    {% comment %} <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="gridRadios1">
            First radio
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios2"
            value="option2"
          />
          <label class="form-check-label" for="gridRadios2">
            Second radio
          </label>
        </div>
        <div class="form-check disabled">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios3"
            value="option3"
            disabled
          />
          <label class="form-check-label" for="gridRadios3">
            Third disabled radio
          </label>
        </div>
      </div>
    </fieldset> 
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" />
          <label class="form-check-label" for="gridCheck1">
            Example checkbox
          </label>
        </div>
      </div>
    </div> {% endcomment %}
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
  <div />


</div>
{% endblock body %}
